<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/uploadfile.css">
    <link rel="stylesheet" type="text/css" href="../css/Common.css">
    <script src="../js/lib/jquery-3.5.1.js"></script>
    <script src="../js/render/uploadfile.js"></script>

<body>

<div id="navigation">
    <ul>

        <li><a href="/index">知识图谱</a></li>
        <li><a href="/semantic">语义查询</a></li>
    </ul>

<div id="content">

    <div id="upload_com">

    </div>

    <div id="des">
        在这里输入你要上传的文件相关的描述
    </div>

    <div id="button">
        <div id="add_construct" class="button">增量构建</div>
        <div id="reback" class="button">撤销</div>

    </div>
</div>

</html>
